<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label">Nama Lengkap</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">
                    Harap Masukan Nama Lengkap.
                </span>
            </div>
        </div>

        <label for="exampleFormControlTextarea1" class="form-label">Alamat Rumah</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="mb-3">
            <label for="formFile" class="form-label">Foto Profil</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
        </div>

        <span>Jenis Kendaraan Anda</span>
        <input type="radio" id="mobil">
        <label for="mobil">Mobil</label>
        <input type="radio" id="motor">
        <label for="motor">Sepeda Motor</label>
    </form>
</body>

</html>
